<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <label class="section__title" for="new-task">Add Item</label>
        <div class="section__wrapper add-task">
          <input id="new-task" class="add-task__input" type="text">
          <button class="add-task__btn btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__task-list task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__text">
            <button class="task-list__edit-btn btn">Edit</button>
            <button class="task-list__delete-btn btn">
              <img class="task-list__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit-mode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="delete task-list__text">
            <button class="task-list__edit-btn btn">Save</button>
            <button class="task-list__delete-btn btn">
              <img class="task-list__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__task-list task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__text">
            <button class="task-list__edit-btn btn">Edit</button>
            <button class="task-list__delete-btn btn">
              <img class="task-list__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
